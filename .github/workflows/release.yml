name: Auto Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Compute snapshot tag
        id: version_check
        run: |
          CURRENT_VERSION=$(jq -r '.version' .claude-plugin/plugin.json)
          SHORT_SHA=$(git rev-parse --short HEAD)
          TAG="v${CURRENT_VERSION}-${SHORT_SHA}"
          echo "current_version=${CURRENT_VERSION}" >> $GITHUB_OUTPUT
          echo "tag=${TAG}" >> $GITHUB_OUTPUT

      - name: Check if release already exists
        id: release_check
        run: |
          TAG="${{ steps.version_check.outputs.tag }}"
          if gh release view "$TAG" &>/dev/null; then
            echo "Release $TAG already exists"
            echo "release_exists=true" >> $GITHUB_OUTPUT
          else
            echo "Release $TAG does not exist"
            echo "release_exists=false" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Go
        if: steps.release_check.outputs.release_exists == 'false'
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build bundles for all platforms
        if: steps.release_check.outputs.release_exists == 'false'
        run: |
          # Build for all supported platforms
          for platform in "darwin/arm64" "darwin/amd64" "linux/amd64" "linux/arm64"; do
            GOOS="${platform%/*}"
            GOARCH="${platform#*/}"
            echo "Building for ${GOOS}/${GOARCH}..."
            GOOS="${GOOS}" GOARCH="${GOARCH}" ./scripts/build-plugin-bundle.sh
          done

          echo "Built bundles:"
          ls -la dist/

      - name: Create GitHub Release
        if: steps.release_check.outputs.release_exists == 'false'
        run: |
          TAG="${{ steps.version_check.outputs.tag }}"
          VERSION="${{ steps.version_check.outputs.current_version }}"

          gh release create "${TAG}" dist/*.tar.gz \
            --title "${TAG}" \
            --prerelease \
            --notes "## Armour ${TAG}

          ### Installation

          \`\`\`bash
          curl -fsSL https://raw.githubusercontent.com/fuushyn/armour/main/scripts/install-armour.sh | bash
          \`\`\`

          ### Assets
          - \`armour-plugin-darwin-arm64.tar.gz\` - macOS (Apple Silicon)
          - \`armour-plugin-darwin-amd64.tar.gz\` - macOS (Intel)
          - \`armour-plugin-linux-amd64.tar.gz\` - Linux (x86_64)
          - \`armour-plugin-linux-arm64.tar.gz\` - Linux (ARM64)

          ### Changes
          - Release ${VERSION}
          "
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        if: always()
        run: |
          echo "## Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.release_check.outputs.release_exists }}" == "true" ]; then
            echo "- Snapshot: ${{ steps.version_check.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
            echo "- Status: Skipped (release already exists)" >> $GITHUB_STEP_SUMMARY
          else
            echo "- Snapshot: ${{ steps.version_check.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
            echo "- Status: Release created successfully (prerelease)" >> $GITHUB_STEP_SUMMARY
          fi
