name: Deploy SafeHooks Config

on:
  push:
    branches: [main]
    paths:
      - 'safehooks/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: safehooks

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install wrangler
        run: npm install -g wrangler

      - name: Generate version
        id: version
        run: echo "version=$(date -u +%Y%m%d-%H%M%S)-$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Deploy block patterns
        run: |
          wrangler kv key put "config:block-patterns" "$(cat block-patterns.json)" \
            --namespace-id ${{ secrets.SAFEHOOKS_KV_NAMESPACE_ID }} --remote
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Deploy allow patterns
        run: |
          wrangler kv key put "config:allow-patterns" "$(cat allow-patterns.json)" \
            --namespace-id ${{ secrets.SAFEHOOKS_KV_NAMESPACE_ID }} --remote
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Deploy tool rules
        run: |
          wrangler kv key put "config:tool-rules" "$(cat tool-rules.json)" \
            --namespace-id ${{ secrets.SAFEHOOKS_KV_NAMESPACE_ID }} --remote
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Deploy LLM prompt
        run: |
          wrangler kv key put "config:llm-prompt" "$(cat prompt.txt)" \
            --namespace-id ${{ secrets.SAFEHOOKS_KV_NAMESPACE_ID }} --remote
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Deploy version
        run: |
          wrangler kv key put "config:version" "${{ steps.version.outputs.version }}" \
            --namespace-id ${{ secrets.SAFEHOOKS_KV_NAMESPACE_ID }} --remote
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Trigger config reload
        run: curl -X POST https://clawdguard.prehooks.workers.dev/config/reload
